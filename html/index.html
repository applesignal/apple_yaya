<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>妞妞撲克</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="poker-table">
        <div id="dealer-area">
            <div class="card-slot" id="dealer-card-1"></div>
            <div class="card-slot" id="dealer-card-2"></div>
            <div class="card-slot" id="dealer-card-3"></div>
            <div class="card-slot" id="dealer-card-4"></div>
            <div class="card-slot" id="dealer-card-5"></div>
        </div>
        <div id="player-areas">
            <!-- 動態生成玩家區域 -->
        </div>
    </div>
    <div id="controls">
        <button id="bet-button">下注</button>
        <button id="multiplier-button">設置倍數</button>
        <button id="ready-button">準備</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
